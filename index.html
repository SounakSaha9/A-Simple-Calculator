<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36fd76434a.js" crossorigin="anonymous"></script>
    
    
    <title>Calculator</title>
</head>
<body class="justify-content-center">
    <h1 style="text-align:center; color:aliceblue; margin: top 10px; "><u>A Simple Calculator</u></h1>
    <div class="container justify-content-center ">
        <div class=" c1 justify-content-center">
            <div class="d-flex row">

                <input readonly type="text" id="textBox" >
            </div>
        <div class="d-flex row">
            <button class="btn b2">7</button>
            <!-- <div class="col-1"></div> -->
            <button type="button" class="btn b2">8</button>
            <button class="btn b2">9</button>
            <button class="btn b2">/</button>

        </div>
        <div class="d-flex row">
            <button class="btn b2">4</button>
            <button class="btn b2">5</button>
            <button class="btn b2">6</button>
            <button class="btn b2">*</button>
        </div>
        <div class="d-flex row">
            <button class="btn b2">1</button>
            <button class="btn b2">2</button>
            <button class="btn b2">3</button>
            <button class="btn b2">-</button>
        </div>
        <div class="d-flex row">
            <button class="btn b3">C</button>
            <button class="btn b2">0</button>
            <button class="btn b1">=</button>
            <button class="btn b2">+</button>
        </div>
    </div></div>
</body>
<script src="script.js"></script>
</html>
